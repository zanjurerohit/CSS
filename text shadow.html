<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <style>
        h1{
            font-size: 50px;
            text-shadow: 5px 5px 5px green;
            text-align: center;
        }
        h2{
            font-size: 50px;
            text-shadow: -5px -5px 5px grey;
        }
    </style>
</head>
<body>
    <marquee><h1>hello world</h1></marquee>
    <h2>jai shree ram</h2>
    
</body>
</html>
